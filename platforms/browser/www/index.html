<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>TMDB APP</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/lib/framework7.min.css">
    <link rel="stylesheet" href="css/lib/framework7.md.min.css">
    <link rel="stylesheet" href="css/lib/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">
                &#173;&#173;
                <a href="#" class="panel-open f7-icons" data-panel="left">bars</a>
                &#173;
                Movie List
              </div>
            </div>
          </div>
          
          <div class="panel panel-left panel-cover">
            <div class="content-block">
              <a href="#" class="panel-close">
                <i class="f7-icons">close</i>
              </a>
              <button id="top_rated" class="button panel-close" value="top_rated">Top Rated</button>
              <button id="popular" class="button panel-close" value="popular">Popular</button>
              <button id="upcoming" class="button panel-close" value="upcoming">Upcoming</button>
              <a href="#" class="panel-close popup-open" data-popup=".popup-search">
                <button id="busca" class="button" value="busca">Busca</button>
              </a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            
            
            <!-- Lista de filmes -->
						<div id="movie-list">
							{{#each results}}
							<div class="card demo-card-header-pic">
								<div style="background-image:url({{poster_url}})" class="card-header align-items-flex-end">
								</div>
							  <div class="card-content card-content-padding">
							    <p class="date">{{title}}</p>
									<p>{{overview}}</p>
								</div>
								<div class="card-footer">
                  <p>Vote Average: {{vote_average}}</p>
								</div>
							</div>
							{{/each}}
						</div>

          </div>
        </div>
      </div>
    </div>
    <div class="popup popup-search page-content">
      <div id="searchField">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"><a href="#" class="popup-close">&#173;&#173;<i class="f7-icons">arrow_left_fill</i></a> </div>
            <div class="title">Busca TMDB</div>
          </div>
        </div>

        <form id="searchMovie" class="list">
          <ul>
            <li>
              <div class="item-content item-input">
                <div class="item-inner">
                  <div class="item-input-wrap">
                    <input type="search" name="query" placeholder="Search query">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </form>
      </div>
      <!--button id="toogleSearchField" class="col button button-outline button-round" style="display: none;"><i class="f7-icons">search</i>>Search</button-->
      <div id="searchresults">
      </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/lib/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
